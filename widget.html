<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Payslips</title>

<style>
:root{
  font-size:14px;

  --bg:#ffffff;
  --ink:#0f172a;
  --muted:#6b7280;
  --border:#e5e7eb;

  --tabBorder:#dfe3ea;
  --tabActiveBg:#5f88ab;
  --tabActiveBorder:#1e4e8c;

  --chipBg:#cfe0f5;
  --chipBorder:#1e4e8c;

  --card:#f6f7f8;
  --card2:#f2f3f5;

  --green:#1f7a4a;
  --chev:#6b7280;
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  padding:0;
  background:transparent;
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--ink);
}

/* Widget */
.payslips-widget{
  width:100%;
  background:var(--bg);
  border:1px solid #eef0f3;
  border-radius:16px;
  padding:16px 14px;
  position:relative;
  overflow:hidden;
}

/* Header */
.pw-title{
  margin:0 0 10px;
  font-size:clamp(1.7rem,2.2vw,2.2rem);
  font-weight:900;
  letter-spacing:-0.02em;
}

.pw-privacy-toggle{
  display:flex;
  align-items:center;
  gap:10px;
  background:transparent;
  border:0;
  cursor:pointer;
  font-weight:800;
  font-size:1.05rem;
  color:#1e4e8c;
}

.pw-eye{
  width:40px;
  height:40px;
  border-radius:999px;
  display:grid;
  place-items:center;
  background:var(--chipBg);
  border:2px solid var(--chipBorder);
}

/* Tabs */
.pw-tabs{
  display:flex;
  gap:10px;
  overflow-x:auto;
  overflow-y:hidden;
  padding-bottom:6px;
  margin-top:10px;
}

/* Real slim scrollbar */
.pw-tabs::-webkit-scrollbar{height:6px;}
.pw-tabs::-webkit-scrollbar-track{
  background:#eeeeee;
  border-radius:999px;
}
.pw-tabs::-webkit-scrollbar-thumb{
  background:#bdbdbd;
  border-radius:999px;
}
.pw-tabs::-webkit-scrollbar-thumb:hover{
  background:#9f9f9f;
}
.pw-tabs{
  scrollbar-color:#bdbdbd #eeeeee;
  scrollbar-width:thin;
}

.pw-tab{
  border:2px solid var(--tabBorder);
  background:#fff;
  padding:10px 14px;
  border-radius:14px;
  font-weight:900;
  font-size:1.05rem;
  white-space:nowrap;
  cursor:pointer;
}

.pw-tab.is-active{
  background:var(--tabActiveBg);
  border-color:var(--tabActiveBorder);
  color:#0f2f52;
}

/* Cards */
.pw-card{
  background:var(--card);
  border:1px solid #eef0f3;
  border-radius:20px;
  padding:14px 12px;
}

.pw-summary-top{
  text-align:center;
}

.pw-label{
  font-size:0.95rem;
  font-weight:700;
  color:var(--muted);
}

.pw-net{
  margin-top:8px;
  font-size:clamp(2.3rem,4.6vw,3rem);
  font-weight:900;
  color:var(--green);
}

.pw-summary-bottom{
  margin-top:10px;
  background:var(--card2);
  border-radius:16px;
  padding:12px 10px;
  display:grid;
  grid-template-columns:1fr 1px 1fr;
  align-items:center;
  gap:12px;
}

.pw-divider{
  width:1px;
  height:56px;
  background:#e2e5ea;
}

.pw-value{
  margin-top:6px;
  font-size:clamp(1.25rem,2.8vw,1.7rem);
  font-weight:900;
  white-space:nowrap;
}

/* Payslips */
.pw-section-title{
  margin:14px 0 10px;
  font-size:1.25rem;
  font-weight:900;
}

.pw-row{
  display:grid;
  grid-template-columns:36px 1fr auto 22px;
  align-items:center;
  gap:10px;
  padding:12px 10px;
  border-radius:16px;
}

.pw-pdf{
  width:30px;
  height:30px;
  border-radius:10px;
  display:grid;
  place-items:center;
  background:#fff;
  border:2px solid #f4c9b4;
  color:#d0642b;
}

.pw-date{
  font-size:1.15rem;
  font-weight:900;
}

.pw-amount{
  font-size:1.15rem;
  font-weight:900;
  color:var(--green);
}

.pw-chevron{
  color:var(--chev);
}

/* Hidden state */
.payslips-widget[data-state="hidden"] .pw-content{
  filter:blur(10px);
  opacity:0.45;
  pointer-events:none;
}

.pw-overlay{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.payslips-widget[data-state="hidden"] .pw-overlay{
  display:flex;
}

.pw-overlay-btn{
  width:64px;
  height:64px;
  border-radius:999px;
  border:3px solid #0e3e73;
  background:var(--tabActiveBg);
  display:grid;
  place-items:center;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="payslips-widget" data-state="hidden">
  <h1 class="pw-title">My Payslips</h1>

  <button class="pw-privacy-toggle">
    <span class="pw-eye">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </span>
    <span class="pw-privacy-text">Tap to view</span>
  </button>

  <div class="pw-tabs" id="tabs"></div>

  <div class="pw-content">
    <section class="pw-card">
      <div class="pw-summary-top">
        <div class="pw-label">Net Pay</div>
        <div class="pw-net" id="net"></div>
      </div>

      <div class="pw-summary-bottom">
        <div>
          <div class="pw-label">Gross Pay</div>
          <div class="pw-value" id="gross"></div>
        </div>

        <div class="pw-divider"></div>

        <div>
          <div class="pw-label">Deductions</div>
          <div class="pw-value" id="deductions"></div>
        </div>
      </div>
    </section>

    <div class="pw-section-title">Payslips</div>
    <section class="pw-card" id="list"></section>
  </div>

  <div class="pw-overlay">
    <button class="pw-overlay-btn"></button>
  </div>
</div>

<script>
(function(){

const months = [
{key:"jan2026",label:"January 2026",net:"4,980.22",gross:"7,150.00",deductions:"2,169.78"},
{key:"dec2025",label:"December 2025",net:"4,742.10",gross:"6,980.00",deductions:"2,237.90"},
{key:"nov2025",label:"November 2025",net:"4,615.48",gross:"6,860.00",deductions:"2,244.52"},
{key:"oct2025",label:"October 2025",net:"4,530.66",gross:"6,780.00",deductions:"2,249.34"},
{key:"sep2025",label:"September 2025",net:"4,402.19",gross:"6,650.00",deductions:"2,247.81"},
{key:"aug2025",label:"August 2025",net:"4,588.77",gross:"6,820.00",deductions:"2,231.23"},
{key:"jul2025",label:"July 2025",net:"4,360.05",gross:"6,540.00",deductions:"2,179.95"},
{key:"jun2025",label:"June 2025",net:"4,440.31",gross:"6,620.00",deductions:"2,179.69"},
{key:"may2025",label:"May 2025",net:"4,210.92",gross:"6,390.00",deductions:"2,179.08"},
{key:"apr2025",label:"April 2025",net:"4,320.44",gross:"6,480.00",deductions:"2,159.56"},
{key:"mar2025",label:"March 2025",net:"4,140.81",gross:"6,225.63",deductions:"2,084.82"},
{key:"feb2025",label:"February 2025",net:"4,012.19",gross:"6,050.12",deductions:"2,037.93"}
];

const widget=document.querySelector(".payslips-widget");
const tabs=document.getElementById("tabs");
const net=document.getElementById("net");
const gross=document.getElementById("gross");
const deductions=document.getElementById("deductions");
const list=document.getElementById("list");

months.forEach((m,i)=>{
  const btn=document.createElement("button");
  btn.className="pw-tab"+(i===0?" is-active":"");
  btn.textContent=m.label;
  btn.onclick=()=>selectMonth(m.key);
  tabs.appendChild(btn);
});

function selectMonth(key){
  const m=months.find(x=>x.key===key);
  net.textContent=m.net;
  gross.textContent=m.gross;
  deductions.textContent=m.deductions;

  list.innerHTML=`
    <div class="pw-row">
      <div class="pw-pdf"></div>
      <div class="pw-date">15/${m.label.split(" ")[0].substring(0,3)}/${m.label.split(" ")[1]}</div>
      <div class="pw-amount">${m.net}</div>
      <div class="pw-chevron">â€º</div>
    </div>
  `;

  document.querySelectorAll(".pw-tab").forEach(t=>t.classList.remove("is-active"));
  [...tabs.children].find(t=>t.textContent===m.label).classList.add("is-active");
}

selectMonth(months[0].key);

document.querySelector(".pw-privacy-toggle").onclick=
document.querySelector(".pw-overlay-btn").onclick=function(){
  const hidden=widget.getAttribute("data-state")==="hidden";
  widget.setAttribute("data-state",hidden?"visible":"hidden");
  document.querySelector(".pw-privacy-text").textContent=hidden?"Tap to hide":"Tap to view";
};

})();
</script>

</body>
</html>
